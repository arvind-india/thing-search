<!doctype html>
<meta charset="utf-8">
<title>Album Search</title>
<link rel="stylesheet" href="search.css">
<script src="lib.js"></script>
<script src="https://www.google.com/cse/cse.js?cx=003954572918023580770:ck4bt1ykq6u" async></script>

<h1>Album Search</h1>

<!-- search element -->
<div class="gcse-search" data-webSearchQueryAddition="more:pagemap:musicgroup" data-defaultToRefinement="Spotify" data-linkTarget="_blank" data-addOverride="album_"></div>

<!-- template -->
<div id="album_webResult">
  <div class="gs-result" itemscope itemtype="http://schema.org/MusicAlbum" data-vars="parseSnippet(richSnippet)">
    <div class="metadata-container">
      <!-- use schema album title and group title if available -->
      <div data-if="album &amp;&amp; artist">
        <a class="gs-title" itemprop="url" data-attr="{ href: unescapedUrl, target: target }">
          <span itemprop="byArtist" itemscope itemtype="http://schema.org/MusicGroup">
            <span itemprop="name" data-body="artist"></span>
          </span>
          -
          <span itemprop="name" data-body="album"></span>
          <span data-if="date" data-body="date"></span>
        </a>
      </div>

      <!-- use the page title otherwise -->
      <div data-elif="title">
        <a class="gs-title" itemprop="url"
        data-attr="{ href: unescapedUrl, target: target }" data-body="html(title)"></a>
      </div>

      <div class="gs-visibleUrl" data-body="visibleUrl"></div>

      <ol data-if="richSnippet.musicrecording">
        <li data-foreach="richSnippet.musicrecording" itemprop="track" itemscope itemtype="http://schema.org/MusicRecording" data-vars="{ time: parseDuration(Cur.duration) }">
          <span itemprop="name" data-body="Cur.name"></span>
          <span itemprop="duration" data-body="time"></span>
        </li>
      </ol>

      <p itemprop="description" data-if="description" data-body="description"></p>
    </div>

    <div class="image-container">
      <img itemprop="image" data-attr="image">
    </div>
  </div>
</div>
