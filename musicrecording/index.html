<!doctype html>
<meta charset="utf-8">
<title>Music Search</title>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="musicrecording.css">
<script src="musicrecording.js"></script>
<script src="https://www.google.com/cse/cse.js?cx=003954572918023580770:ck4bt1ykq6u" async></script>

<nav>
  <a href="../">Things</a><a href="../musicrecording/" active>Music</a>
</nav>

<!-- search element -->
<div class="gcse-search" data-defaultToRefinement="" data-addOverride="item_"></div>

<!-- template -->
<div id="item_webResult">
  <article itemscope itemtype="http://schema.org/MusicAlbum" data-vars="parseSnippet(richSnippet)">
    <div class="metadata-container">
      <!-- use schema album title and group title if available -->
      <div data-if="album &amp;&amp; artist">
        <a itemprop="url" data-attr="{ href: unescapedUrl, target: target }">
          <div>
            <span itemprop="name" data-body="album"></span>

            <span data-if="date" data-attr="0">
              (<span itemprop="datePublished" data-body="date"></span>)
            </span>
          </div>

          <div itemprop="byArtist" itemscope itemtype="http://schema.org/MusicGroup">
            <span itemprop="name" data-body="artist"></span>
          </div>
        </a>
      </div>

      <!-- use the page title otherwise -->
      <div data-elif="title">
        <a itemprop="url" data-attr="{ href: unescapedUrl, target: target }" data-body="html(title)"></a>
      </div>

      <div class="gs-url" data-body="visibleUrl"></div>

      <ol data-if="richSnippet.musicrecording">
        <li data-foreach="richSnippet.musicrecording" data-vars="{ time: parseDuration(Cur.duration) }"
            itemprop="track" itemscope itemtype="http://schema.org/MusicRecording">
          <span itemprop="name" data-body="Cur.name"></span>

          <span data-if="time" data-attr="0">
            (<span itemprop="duration" data-body="time"></span>)
          <span>
        </li>
      </ol>

      <p itemprop="description" data-if="description" data-body="description"></p>

      <div data-if="audio">
        <div data-foreach="audio" itemscope itemtype="http://schema.org/AudioObject">
          <object itemprop="embedUrl" data-attr="{ data: Cur.embedurl }"></object>
        </div>
      </div>
    </div>

    <a data-if="image" class="image-container"
      data-attr="{ href: unescapedUrl, target: target }"><img itemprop="image" data-attr="image"></a>
  </article>
</div>
