<!doctype html>
<meta charset="utf-8">
<title>Movie Search</title>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="movie.css">
<script src="movie.js"></script>
<script src="https://www.google.com/cse/cse.js?cx=003954572918023580770:rf1r6lvjuce" async></script>

<nav>
  <a href="../">Things</a><a href="../movie/">Film</a>
</nav>

<!-- search element -->
<div class="gcse-search" data-addOverride="item_"></div>

<!-- template -->
<div id="item_webResult">
  <article itemscope itemtype="http://schema.org/Movie" data-vars="parseSnippet(richSnippet)">
    <div class="metadata-container">
      <!-- use microdata name if available -->
      <div data-if="name">
        <a itemprop="url" data-attr="{ href: unescapedUrl, target: target }">
          <span itemprop="name" data-body="name"></span>

          <span data-if="date" data-attr="0">
            (<span itemprop="datePublished" data-body="date"></span>)
          </span>

          <span data-if="rating" itemprop="rating" itemscope itemtype="rating">
              <span data-body="rating" class="rating-percent"></span>
          </span>
        </a>
      </div>

      <!-- use the page title otherwise -->
      <div data-elif="title">
        <a itemprop="url" data-attr="{ href: unescapedUrl, target: target }" data-body="html(title)"></a>
      </div>

      <div class="gs-url" data-body="visibleUrl"></div>

      <div data-if="duration" data-body="duration"></div>

      <p itemprop="description" data-if="description" data-body="description"></p>
    </div>

    <a data-if="image" class="image-container"
      data-attr="{ href: unescapedUrl, target: target }"><img itemprop="image" data-attr="image"></a>
  </article>
</div>
